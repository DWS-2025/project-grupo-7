<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head('Cursos - AcademiaSaber', '/styles/courses.css')"></head>
<body>
<div th:replace="layout/layout :: header"></div>

<main>
  <section id="curso-content">
    <h2>Nuestros Cursos</h2>
    <p>Explora nuestra variedad de cursos para aprender diferentes asignaturas.</p>
  </section>

  <section id="cards">
    <div class="content">
      <div class="content-cards">
        <div class="card" th:each="course : ${courses}">
          <img class="card-image" th:if="${course.imageFile != null}" th:src="@{/course/{id}/image(id=${course.id})}" th:alt="${course.title}" alt="Course Image">
          <a th:href="@{/course/{id}(id=${course.id})}" th:text="${course.title}">TÃ­tulo del curso</a>
          <p><u>Asignaturas:</u></p>
          <ul>
            <li th:each="subject : ${course.subjects}" th:text="${subject.title}">Nombre asignatura</li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <!-- Si no hay cursos -->
  <div th:if="${#lists.isEmpty(courses)}">
    <p style="text-align: center;">No subjects yet.</p>
  </div>

  <div class="contenedor-botones">
    <button class="botones" onclick="window.location.href='/courses/new'">AGREGAR CURSO</button>
  </div>
</main>
<div th:replace="layout/layout :: footer"></div>
</body>
</html>
