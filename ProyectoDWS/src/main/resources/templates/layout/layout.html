<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title, css, extra_css)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">AcademiaSaber</title>
    <link rel="stylesheet" href="/styles/app.css">
    <link rel="stylesheet" th:href="${css}">
    <link rel="stylesheet" th:if="${extra_css}" th:href="${extra_css}">
    <script src="/scripts/jquery/jquery-3.7.1.min.js"></script>
    <link href="/styles/bootstrap/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:fragment="header" class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">AcademiaSaber</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">INICIO</a></li>
                    <li class="nav-item"><a class="nav-link" href="/courses">CURSOS</a></li>
                    <li class="nav-item"><a class="nav-link" href="/subjects">ASIGNATURAS</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about-us">NOSOTROS</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">CONTACTO</a></li>
                    <li class="nav-item" th:if="${admin}"><a class="nav-link" href="/users">USUARIOS</a></li>
                </ul>

                <div class="d-flex align-items-center" th:if="${logged}">
                    <a href="/profile" class="text-white text-decoration-none me-3 d-flex align-items-center">
                        <img id="userImage" th:src="@{/users/{id}/image(id=${userId})}" alt="Foto de perfil" class="rounded-circle me-2">
                        <span th:text="${userName}"></span>
                    </a>
                    <a href="/enrolled_courses" class="btn btn-outline-light me-2">MIS CURSOS</a>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light">CERRAR SESIÓN</button>
                    </form>
                </div>

                <div class="d-flex" th:if="${!logged}">
                    <a href="/login" class="btn btn-outline-light me-2">INICIAR SESIÓN</a>
                    <a href="/register" class="btn btn-primary">CREAR CUENTA</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container text-center py-5">
        <h1 class="display-4">TUS CLASES DE REFUERZOS DE CUALQUIER ASIGNATURA</h1>
    </div>
</header>

<footer th:fragment="footer" class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
        <p class="mb-0">&copy; 2025 AcademiaSaber. Todos los derechos reservados.</p>
    </div>
</footer>

<script src="/scripts/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
