<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Curso</title>
</head>
<body>
<h1>Editar Curso</h1>

<form th:action="@{/course/{id}/edited_course(id=${course.id})}" method="post" th:object="${course}">
    <label for="title">Título:</label>
    <input type="text" id="title" th:field="*{title}" required/><br/>

    <label for="description">Descripción:</label>
    <textarea id="description" th:field="*{description}" rows="5" cols="40"></textarea><br/>

    <button type="submit">Guardar cambios</button>
</form>

<br/>
<a th:href="@{/course/{id}(id=${course.id})}">Cancelar</a>
</body>
</html>
