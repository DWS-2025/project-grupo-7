<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head('Editar Asignatura - AcademiaSaber', '/styles/subjects/edited_subject.css', '')"></head>
<body>
<div th:replace="layout/layout :: header"></div>
<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Editar Asignatura</h2>

                    <form action="#" method="POST" th:action="@{/subject/{id}/edit(id=${subject.id})}">
                        <div class="mb-3">
                            <label for="title" class="form-label">Título:</label>
                            <input type="text" class="form-control" id="title" name="title" th:value="${subject.title}" required>
                        </div>

                        <div class="mb-3">
                            <label for="text" class="form-label">Descripción:</label>
                            <textarea class="form-control" id="text" name="text" rows="5" required th:text="${subject.text}"></textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            <a href="/subjects" class="btn btn-secondary">Volver a Asignaturas</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="layout/layout :: footer"></div>
</body>
</html>
