<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head('Editar Asignatura - AcademiaSaber', '/styles/edit_subject.css')"></head>
<body>
<div th:replace="layout/layout :: header"></div>
<main>
    <div class="container">
        <form accept-charset="UTF-8" action="/subject/{{id}}/edited_subject" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{subject.title}}" required><br>

            <label for="text">Text:</label>
            <textarea id="text" name="text" required>{{subject.text}}</textarea><br>

            <label for="image">Change Image:</label>
            <input type="file" id="image" name="image"><br>


            <input type="submit" value="Save">
            <a href="/subject/{{id}}">Cancel</a>
        </form>
    </div>
</main>
<div th:replace="layout/layout :: footer"></div>
</body>
</html>
