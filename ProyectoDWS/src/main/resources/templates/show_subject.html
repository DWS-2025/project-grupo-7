<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Asignatura</title>
    <link rel="stylesheet" href="/show_subjects.css">
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <p><u>Asignatura</u><br th:text="${subject.title}"></p>
    <br>
    <p><u>DescripciÃ³n</u><br th:text="${subject.text}"></p>
    <div class="image">
        <img th:src="@{/subject/{id}/image(id=${subject.id})}" alt="Imagen de la asignatura">
    </div>
    <form th:action="@{/subject/{id}/enroll(id=${subject.id})}" method="post">
        <button type="submit">Unirse a la asignatura</button>
    </form>
</div>

<div class="button">
    <a th:href="@{/subject/{id}/delete(id=${subject.id})}">Eliminar asignatura</a>
    <br>
    <a th:href="@{/subject/{id}/edit(id=${subject.id})}">Editar asignatura</a>
    <br>
    <a th:href="@{/subject/{id}/courses(id=${subject.id})}">Lista de cursos</a>
</div>

<br>
<a href="/subjects">Volver</a>
</body>
</html>
