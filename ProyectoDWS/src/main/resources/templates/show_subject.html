<head>

    <link rel="stylesheet" href="/css/style_Courses.css">
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
</head>
<header class="header">
    <nav>
        <ul class="nav-links">
            <li><a href="/">INICIO</a></li>
            <li><a href="/courses">CURSOS</a></li>
            <li><a href="/aboutUs">SOBRE NOSOTROS</a></li>

<body>
<div class="image">
    <img src="/subject/{{post.id}}/image">
</div>

<p>Asignatura: <span style="text-transform: uppercase;"><b>{{post.title}}</b></span></p>
<p>{{post.text}}</p>

            <a href="/subject/{{post.id}}/delete">Delete subject</a>
        </div>
        <div class="button">
            <a href="/subject/{{post.id}}/courses">Lista de cursos</a><br>
        </div>
    </div>

    <div class="select">
        <a href="/">Back</a>
    </div>
</div>
