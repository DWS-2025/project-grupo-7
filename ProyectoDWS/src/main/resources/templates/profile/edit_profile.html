<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head('Mi perfil - AcademiaSaber', '/styles/profile/profile.css', '')"></head>
<body>
<div th:replace="layout/layout :: header"></div>
<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-body">
          <h1 class="card-title text-center mb-4">Editar Perfil</h1>
          <p class="text-center mb-4">Edita tu perfil aquí.</p>

          <form th:action="@{/profile/edit}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="first_name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="first_name" name="first_name" required th:value="${user.first_name}">
            </div>
            <div class="mb-3">
              <label for="last_name" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="last_name" name="last_name" required th:value="${user.last_name}">
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Nombre de usuario</label>
              <input type="text" class="form-control" id="username" name="username" required th:value="${user.username}">
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Imagen de perfil (Opcional)</label>
              <input type="file" class="form-control" id="image" name="image">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Nueva Contraseña (Opcional)</label>
              <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Guardar Cambios</button>
              <a href="/profile" class="btn btn-secondary">Volver a mi perfil</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
<div th:replace="layout/layout :: footer"></div>
</body>
</html>
