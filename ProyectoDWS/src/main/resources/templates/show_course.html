<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cursos</title>
    <link rel="stylesheet" href="/showCourse.css">
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <p><u>Asignatura</u><br>{{course.subject}}</p>
    <br>
    <p><u>Titulo</u><br>{{course.title}}</p>
    <br>
    <p><u>Description</u><br>{{course.description}}</p>
    <form action="/course/{{id}}/enroll" method="post">
        <button type="submit">Unirse al curso</button>
    </form>
</div>
<div class="button">
    <a href="/course/{{id}}/delete">Delete course</a>
    <br>
    <a href="/course/{{id}}/edit">Edit course</a>
    <br>
    <a href="/course/{{id}}/enrolledStudents">Alumnos matriculados</a>
</div>
<br>
<a href="/courses">Back</a>
</body>
</html>
