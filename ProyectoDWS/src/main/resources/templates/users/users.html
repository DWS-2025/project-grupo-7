<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head('Usuarios - AcademiaSaber', '/styles/about_us.css', '')"></head>
<body>
<div th:replace="layout/layout :: header"></div>
<main class="container py-5">
  <div class="card shadow">
    <div class="card-body">
      <h1 class="card-title text-center mb-4">Usuarios</h1>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Nombre de Usuario</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user : ${users}">
            <td>
              <span th:text="${user.username}"></span>
              <span th:if="${user.username == userName}" class="badge bg-primary ms-2">TÃº</span>
            </td>
            <td th:text="${user.first_name}"></td>
            <td th:text="${user.last_name}"></td>
            <td>
              <div class="btn-group" role="group">
                <a th:href="@{/users/{id}(id=${user.id})}" class="btn btn-primary btn-sm">Ver detalles</a>
                <form th:if="${user.username != userName}" method="post" th:action="@{/users/{id}/delete(id=${user.id})}" class="d-inline">
                  <button type="submit" class="btn btn-danger btn-sm">Eliminar usuario</button>
                </form>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
<div th:replace="layout/layout :: footer"></div>
</body>
</html>
