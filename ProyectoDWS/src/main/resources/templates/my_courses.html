<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cursos Matriculados</title>
    <link rel="stylesheet" href="/my_subjects.css">
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <p>CURSOS MATRICULADOS</p>
</header>
<section id="cards">
    <div class="content">
        <h2>Cursos en los que estás matriculado</h2>
        <div class="content-cards">
            <div class="card" th:each="course : ${enrolledCourses}">
                <a th:href="@{/course/{id}(id=${course.id})}" th:text="${course.title}">Título del curso</a>
                <p><u>Asignatura:</u> <span th:text="${course.subject.title}">Nombre asignatura</span>

            </div>
        </div>
    </div>
</section>

<!-- Si no hay cursos -->
<div th:if="${#lists.isEmpty(enrolledCourses)}" style="text-align: center;">
    <p>No estás matriculado en ningún curso.</p>
</div>

<!-- Botón para volver -->
<div class="button" style="text-align: center; margin-top: 20px;">
    <a href="/courses">Volver a la lista de cursos</a>
</div>
</body>
</html>
