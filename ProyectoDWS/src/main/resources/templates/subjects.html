<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asignaturas</title>
    <link rel="stylesheet" href="/css/subjects2.css">
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <nav>
        <ul class="nav-links">
            <li><a href="/">INICIO</a></li>
            <li><a href="/courses">CURSOS</a></li>
            <li><a href="/subjects">ASIGNATURAS</a></li>
            <li><a href="/aboutUS">SOBRE NOSOTROS</a></li>
        </ul>
    </nav>
    <a href="/enrolled_subject" class="btn"><button>MIS ASIGNATURAS</button></a>
</header>

<section id="subject-content">
    <h2>Nuestras Asignaturas</h2>
    <p>Explora nuestra variedad de asignaturas disponibles.</p>
</section>

<section id="cards">
    <div class="content">
        <div class="content-cards">
            {{#subjects}}
            <div class="card">
                <a href="/subject/{{id}}">{{title}}</a>
                <p><u>Descripción:</u> {{text}}</p>
            </div>
            {{/subjects}}
        </div>
    </div>
</section>

{{^subjects}}
<p style="text-align: center;">No hay asignaturas disponibles aún.</p>
{{/subjects}}

<div class="contenedor-botones">
    <button class="botones" onclick="window.location.href='/subjects/new'">AGREGAR ASIGNATURA</button>
</div>

</body>
</html>
