<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subjects</title>
    <link rel="stylesheet" href="/css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="content">
        <div class="menu">
            <nav>
                <ul>
                    <li><a href="/">INICIO</a></li>
                    <li><a href="aboutUS">SOBRE NOSOTROS</a></li>
                    <li><a href="contact">CONTACTO</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="titular">
        <h1>TAKE LESSONS ABOUT</h1>
    </div>
    <br>
</header>
<div class="container">
    <h1>Asignaturas</h1>
    <div id="subject-list"></div>
    <a href="/subjects/new"><button>Añadir Nueva Asignatura</button></a>
</div>

<script>
    // Suponiendo que estás usando fetch para obtener los datos desde el backend
    fetch('/subjects')
        .then(response => response.json())
        .then(data => {
            const subjectList = document.getElementById('subject-list');
            data.forEach(subject => {
                const subjectDiv = document.createElement('div');
                subjectDiv.classList.add('subject');
                subjectDiv.innerHTML = `
                    <h2>${subject.title}</h2>
                    <p>${subject.text}</p>
                    <a href="/subjects/edit/${subject.id}"><button>Editar</button></a>
                    <a href="/subjects/delete/${subject.id}"><button>Eliminar</button></a>
                `;
                subjectList.appendChild(subjectDiv);
            });
        });
</script>
</body>
</html>
