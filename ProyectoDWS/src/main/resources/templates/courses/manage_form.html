<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head('Cursos - AcademiaSaber', '/styles/courses/manage_form.css', '')"></head>
<body>
<div th:replace="layout/layout :: header"></div>
<main class="container py-5">
    <div class="card shadow">
        <div class="card-body">
            {{#welcome}}
            <h1 class="card-title text-center mb-4">Welcome!</h1>
            {{/welcome}}

            <h2 class="card-subtitle mb-4">Courses</h2>
            <div class="list-group mb-4">
                {{#courses}}
                <a href="course/{{id}}" class="list-group-item list-group-item-action">{{title}}</a>
                {{/courses}}
            </div>

            {{^courses}}
            <div class="alert alert-info">
                <p class="mb-0">No courses yet.</p>
            </div>
            {{/courses}}

            <div class="text-center">
                <a href="/course/new" class="btn btn-primary">New Course</a>
            </div>
        </div>
    </div>
</main>
<div th:replace="layout/layout :: footer"></div>
</body>
</html>
