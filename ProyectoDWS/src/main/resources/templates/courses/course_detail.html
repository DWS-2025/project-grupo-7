<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head('Detalles del Curso - AcademiaSaber', '/styles/course_detail.css')"></head>
<body>
<div th:replace="layout/layout :: header"></div>
<main>
    <h1>Course: <span th:text="${course.title}"></span></h1>
    <p>Description: <span th:text="${course.description}"></span></p>

    <h2>Subjects</h2>
    <ul>
        <li th:each="subject : ${course.subjects}">
            <span th:text="${subject.title}"></span>
        </li>
    </ul>

    <h3>Add Subject</h3>
    <form th:action="@{'/courses/' + ${course.id} + '/add-subject'}" method="post">
        <select name="subjectId">
            <option th:each="sub : ${allSubjects}" th:value="${sub.id}" th:text="${sub.title}"></option>
        </select>
        <button type="submit">Add</button>
    </form>
</main>
<div th:replace="layout/layout :: footer"></div>
</body>
</html>
