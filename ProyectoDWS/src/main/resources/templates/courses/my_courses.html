<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head('Cursos Matriculados - AcademiaSaber', '/styles/courses/my_courses.css', '')"></head>
<body>
<div th:replace="layout/layout :: header"></div>
<main class="container py-5">
    <section id="cards">
        <div class="card shadow mb-4">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Cursos en los que estás matriculado</h2>
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div th:each="course : ${enrolledCourses}" class="col">
                        <div class="card h-100">
                            <img class="card-img-top" th:src="@{/course/{id}/image(id=${course.id})}" th:alt="${course.title}" alt="Course Image">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <a th:href="@{/course/{id}(id=${course.id})}" th:text="${course.title}" class="text-decoration-none">Título del curso</a>
                                </h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- If there are no courses -->
    <div th:if="${#lists.isEmpty(enrolledCourses)}" class="alert alert-info text-center">
        <p class="mb-0">No estás matriculado en ningún curso.</p>
    </div>

    <!-- Button to go back -->
    <div class="text-center mt-4">
        <a href="/courses" class="btn btn-secondary">Volver a la lista de cursos</a>
    </div>
</main>
<div th:replace="layout/layout :: footer"></div>
</body>
</html>
