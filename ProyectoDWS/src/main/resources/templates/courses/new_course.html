<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head('Nuevo Curso - AcademiaSaber', '/styles/courses/new_course.css')"></head>
<body>
<div th:replace="layout/layout :: header"></div>
<main>
    <h1>Crear nuevo curso</h1>
    <form th:action="@{/courses/saved}" th:object="${course}" method="post" enctype="multipart/form-data">
        <!-- Desplegable de subjects -->
        <label for="subjects">Asignaturas:</label>
        <select id="subjects" name="subjects" multiple required>
            <option value="" disabled>Selecciona una o más asignaturas</option>
            <!-- Iteramos sobre los subjects disponibles -->
            <option th:each="subject : ${subjects}" th:value="${subject.id}" th:text="${subject.title}"></option>
        </select><br/>

        <label for="title">Título:</label>
        <input type="text" id="title" name="title" required/><br/>

        <label for="description">Descripción:</label>
        <textarea id="description" name="description" rows="5" cols="40"></textarea><br/>

        <label for="image">Imagen:</label>
        <input type="file" id="image" name="image" accept="image/*" required/><br/>

        <button type="submit">Crear curso</button>
    </form>
</main>
<div th:replace="layout/layout :: footer"></div>
</body>
</html>
