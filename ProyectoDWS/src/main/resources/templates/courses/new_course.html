<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head('Nuevo Curso - AcademiaSaber', '/styles/courses/new_course.css', '')"></head>
<body>
<div th:replace="layout/layout :: header"></div>
<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Crear nuevo curso</h1>
                    <form th:action="@{/courses/saved}" th:object="${course}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="subjects" class="form-label">Asignaturas:</label>
                            <select id="subjects" name="subjects" class="form-select" multiple required>
                                <option value="" disabled>Selecciona una o más asignaturas</option>
                                <option th:each="subject : ${subjects}" th:value="${subject.id}" th:text="${subject.title}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="title" class="form-label">Título:</label>
                            <input type="text" id="title" name="title" class="form-control" required/>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Descripción:</label>
                            <textarea id="description" name="description" class="form-control" rows="5" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="image" class="form-label">Imagen:</label>
                            <input type="file" id="image" name="image" class="form-control" accept="image/*" required/>
                        </div>

                        <div class="mb-3">
                            <label for="video" class="form-label">Video:</label>
                            <input type="file" id="video" name="video" class="form-control" accept="video/*" required/>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Crear curso</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="layout/layout :: footer"></div>
</body>
</html>
