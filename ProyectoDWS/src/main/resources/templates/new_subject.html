<html>
<head>
    <meta charset="UTF-8">
    <title>Idiomas</title>
    <link rel="stylesheet" href="/css/style_Courses.css">
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <form accept-charset="UTF-8" action="/subjects/new" method="post" enctype="multipart/form-data">
        <p>Title:</p>
        <input type='text' name='title'/>
        <p>Text:</p>
        <textarea name='text' rows=5 cols=40></textarea>
        <p>Image file:</p>
        <input type='file' name='image' accept=".jpg, .jpeg"/>

        <input type='submit' value='Save'/>
    </form>
</div>
</body>
</html>
